<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Support the Author</title>
  <meta name="description" content="Support the author with Bitcoin donations." />
  <style>
    :root{
      --bg:#0d0f13; --card:#141922; --muted:#9aa3ad; --text:#e9edf2; --ring:#2a3443;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, #16202c 0%, transparent 60%),
                  radial-gradient(1000px 900px at 120% 10%, #1a2532 0%, transparent 60%),
                  var(--bg); color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:20px;
    }
    .wrap{width:100%; max-width:620px}
    .card{
      background:color-mix(in oklab, var(--card) 92%, black 8%);
      border:1px solid var(--ring); border-radius:var(--radius); padding:28px;
      box-shadow: 0 20px 50px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.02);
      backdrop-filter:saturate(130%) blur(6px);
    }
    .head{display:flex; gap:18px; align-items:center; margin-bottom:18px}
    .avatar{
      width:72px; height:72px; border-radius:50%; flex:0 0 auto; object-fit:cover;
      border:1px solid var(--ring); box-shadow:0 8px 24px rgba(0,0,0,.35);
    }
    .title{font-size:20px; font-weight:700}
    .subtitle{
      color:var(--muted);
      margin-top:4px; line-height:1.45;
      font-size:14.5px; font-weight:500; letter-spacing:.2px;
    }
    .box{
      background:#0f141c; border:1px dashed #2a3647; border-radius:14px; padding:18px; margin:14px 0;
    }
    .row{display:flex; gap:12px; align-items:center; flex-wrap:wrap}
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 14px;
      overflow-wrap: anywhere;
      word-break: break-all;
      line-height: 1.4;
      margin-right: 10px;
    }
    @media (max-width:480px) {
      .mono {
        font-size: 12.5px;
      }
    }   
    .btn{
      appearance:none; border:1px solid var(--ring); background:#111723; color:var(--text);
      padding:12px 16px; border-radius:12px; cursor:pointer;
      font-weight:600; font-size:14px; line-height:1;
      text-decoration:none; display:inline-flex; align-items:center; justify-content:center;
      transition:background .15s ease, border-color .15s ease;
    }
    .btn:hover{background:#18202c; border-color:#3a4657;}
    .btn:active{transform:translateY(1px)}
    .hint{color:var(--muted); font-size:12.5px; margin-top:8px}
    .qr{width:140px; height:140px; border-radius:12px; border:1px solid var(--ring); background:#0b1017}
    footer{margin-top:22px; text-align:center; color:var(--muted); font-size:12.5px}
    @media (max-width:480px){ .avatar{width:64px;height:64px} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header class="head">
        <img class="avatar" src="./11809943_431311707076615_1516639932_a.jpg" alt="Avatar">
        <div>
          <div class="title">Alex Shevlyakov</div>
          <div class="subtitle">Driven by the beauty of curiosity, intellect, and wine.</div>
        </div>
      </header>

      <section>
        <div class="box">
          <div style="font-weight:700; margin-bottom:10px">Bitcoin</div>
          <div class="row">
            <div>
              <div class="mono" id="btcAddress">bc1qet932eywn8rc8hf5wlrhz3qs9zn0r2t0dsjd46</div>
              <div class="row" style="margin-top:10px">
                <button id="copyBtc" class="btn">Copy address</button>
                <a id="btcUri" class="btn" href="#" target="_blank" rel="noopener">Open in wallet</a>
              </div>
              <div class="hint">You can also scan the QR code below.</div>
            </div>
            <img id="btcQr" class="qr" alt="Bitcoin QR code" src="" />
          </div>
        </div>
      </section>

      <footer>Thank you for your support ðŸ’™</footer>
    </div>
  </div>

  <script>
    const BTC_ADDRESS = document.getElementById('btcAddress').textContent.trim();
    const BTC_URI = `bitcoin:${BTC_ADDRESS}`;
    document.getElementById('btcUri').href = BTC_URI;
    document.getElementById('btcQr').src =
      `https://api.qrserver.com/v1/create-qr-code/?size=300x300&margin=0&data=${encodeURIComponent(BTC_URI)}`;

    document.getElementById('copyBtc').addEventListener('click', async ()=>{
      try { await navigator.clipboard.writeText(BTC_ADDRESS); alert('Bitcoin address copied'); }
      catch(e){ prompt('Copy the address manually:', BTC_ADDRESS); }
    });
  </script>
</body>
</html>
